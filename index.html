        }

        .question-section h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        /* Task category buttons */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .task-button {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .task-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .task-button.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .task-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .task-name {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        /* Results section */
        .results-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .results-section.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tool-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .tool-card h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.4em;
        }
        
        .tool-description {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .tool-features {
            margin-bottom: 15px;
        }
        
        .feature-list {
            list-style: none;
            padding-left: 0;
        }
        
        .feature-list li {
            padding: 6px 0;
            color: #666;
        }
        
        .feature-list li:before {
            content: "‚úì ";
            color: #667eea;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .tool-link {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        
        .tool-link:hover {
            background: #5568d3;
        }
        
        .pricing {
            display: inline-block;
            margin-left: 15px;
            padding: 6px 12px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .pricing.paid {
            background: #fff3e0;
            color: #e65100;
        }
        
        .reset-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        
        .reset-button:hover {
            background: #5a6268;
        }
    </style>

        // STEP 2: Functions that make things happen
        
        // This function runs when the page first loads
        function initializeApp() {
            const taskGrid = document.getElementById('taskGrid');
            
            // Loop through each task and create a button for it
            tasks.forEach(task => {
                const button = document.createElement('div');
                button.className = 'task-button';
                button.onclick = () => showTools(task.id);
                button.innerHTML = `
                    <div class="task-icon">${task.icon}</div>
                    <div class="task-name">${task.name}</div>
                `;
                taskGrid.appendChild(button);
            });
        }
        
        // This function shows tools when user clicks a task
        function showTools(taskId) {
            // Find the task that was clicked
            const selectedTask = tasks.find(task => task.id === taskId);
            
            // Get the container where we'll display results
            const resultsSection = document.getElementById('resultsSection');
            const toolResults = document.getElementById('toolResults');
            const questionSection = document.getElementById('questionSection');
            
            // Clear previous results
            toolResults.innerHTML = '';
            
            // Create a card for each recommended tool
            selectedTask.tools.forEach(toolId => {
                const tool = aiTools[toolId];
                
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <h3>${tool.name}</h3>
                    <p class="tool-description">${tool.description}</p>
                    <div class="tool-features">
                        <strong>Key Features:</strong>
                        <ul class="feature-list">
                            ${tool.features.map(feature => `<li>${feature}</li>`).join('')}
                        </ul>
                    </div>
                    <div>
                        <a href="${tool.link}" target="_blank" class="tool-link">Visit ${tool.name}</a>
                        <span class="pricing ${tool.freeTier ? '' : 'paid'}">${tool.pricing}</span>
                    </div>
                `;
                toolResults.appendChild(toolCard);
            });
            
            // Hide question section and show results
            questionSection.style.display = 'none';
            resultsSection.classList.add('show');
        }
        
        // This function resets everything back to the start
        function resetTool() {
            document.getElementById('questionSection').style.display = 'block';
            document.getElementById('resultsSection').classList.remove('show');
        }
        
        // STEP 3: Start the app when page loads
        // This waits for the page to fully load, then runs our initialization
        document.addEventListener('DOMContentLoaded', initializeApp);
